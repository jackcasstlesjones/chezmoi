# Time display (large)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(236, 239, 244, 0.95)
    font_size = 72
    font_family = JetBrains Mono Bold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date display
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.8)
    font_size = 20
    font_family = JetBrains Mono Medium
    position = 0, 100
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Welcome back, $USER
    color = rgba(236, 239, 244, 0.9)
    font_size = 24
    font_family = JetBrains Mono Medium
    position = 0, 0
    halign = center
    valign = center
}

# Password input field (styled to match the card)
input-field {
    monitor =
    size = 350, 60
    position = 0, -120
    halign = center
    valign = center
    rounding = 12
    dots_center = true
    dots_spacing = 0.3
    dots_rounding = -1
    fade_on_empty = false
    fade_timeout = 2000
    font_color = rgba(236, 239, 244, 0.9)
    font_family = JetBrains Mono
    inner_color = rgba(67, 76, 94, 0.6)
    outer_color = rgba(136, 192, 208, 0.4)
    outline_thickness = 2
    placeholder_text = Enter Password
    placeholder_color = rgba(216, 222, 233, 0.6)
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.3)
    capslock_color = rgba(235, 203, 139, 0.8)
    numlock_color = rgba(235, 203, 139, 0.8)
    bothlock_color = rgba(191, 97, 106, 0.8)
    invert_numlock = false
    swap_font_color = false
}


