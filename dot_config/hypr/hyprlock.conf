general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
    no_fade_in = false
    ignore_empty_input = true
}

auth {
    fingerprint {
        enabled = true
        ready_message = Scan fingerprint to unlock
        present_message = Scanning...
        retry_delay = 250 # in milliseconds
    }
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 4, linear
    animation = fadeOut, 1, 2, linear
    # animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/.config/wallpapers/frosted-dark.png
    # blur_passes = 1
    # blur_size = 4
}

# Main frosted glass card background
shape {
    monitor =
    size = 500, 700
    color = rgba(76, 86, 106, 0)
    rounding = 20
    # border_size = 2
    # border_color = rgba(136, 192, 208, 0.3)
    rotate = 0
    position = 0, 0
    halign = center
    valign = center
    # shadow_passes = 4
    # shadow_size = 10
    # shadow_color = rgba(0, 0, 0, 0.5)
}

