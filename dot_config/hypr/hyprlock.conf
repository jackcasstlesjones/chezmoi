general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    path = ~/.config/wallpapers/city2.png
    blur_passes = 1
    blur_size = 4
}

# Main frosted glass card background
shape {
    monitor =
    size = 500, 700
    color = rgba(46, 52, 64, 0.9)
    rounding = 20
    # border_size = 2
    # border_color = rgba(136, 192, 208, 0.3)
    rotate = 0
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 4
    shadow_size = 10
    shadow_color = rgba(0, 0, 0, 0.5)
}

