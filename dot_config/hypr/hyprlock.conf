# Battery status (if laptop)
label {
    monitor =
    text = cmd[update:30000] if [ -e /sys/class/power_supply/BAT*/capacity ]; then STATUS=$(cat /sys/class/power_supply/BAT*/status); CAPACITY=$(cat /sys/class/power_supply/BAT*/capacity); if [ "$STATUS" = "Charging" ]; then echo "CHRG $CAPACITY%"; else echo "BAT $CAPACITY%"; fi; fi
    color = rgba(216, 222, 233, 0.8)
    font_size = 18
    font_family = JetBrains Mono Regular
    position = 0, -300
    halign = center
    valign = center
}


