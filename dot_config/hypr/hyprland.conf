### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_initial_focus on, match:xwayland 1

# Force applications to specific workspaces
windowrule = workspace name:D, match:class ^(discord)$
windowrule = workspace name:W, match:class ^(Spotify)$

# Kitty Transparency
windowrule = opacity 0.95 0.8, match:class (kitty)

# Fast animation for scratchpad
windowrule = animation popin, match:title .*scratchpad.md.*

# Remove border and blur for ulauncher
windowrule = border_size 0, match:class ^(ulauncher)$
windowrule = no_blur on, match:class ^(ulauncher)$

# Red border for fullscreen windows
# windowrule = border_color rgba(ff0000ff), match:fullscreen 1
windowrule = border_size 0, match:fullscreen 1

# Calculator floating window
windowrule = float on, match:class ^(calculator)$
windowrule = size 400 300, match:class ^(calculator)$
windowrule = center on, match:class ^(calculator)$
windowrule = animation none, match:class ^(calculator)$

windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = size 800 600, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = center on, match:class ^(org.pulseaudio.pavucontrol)$

# Bluetui floating window
windowrule = float on, match:class ^(bluetui)$
windowrule = size 600 500, match:class ^(bluetui)$
windowrule = center on, match:class ^(bluetui)$

# Yazi floating window
windowrule = float on, match:class ^(yazi-float)$
windowrule = size 1200 800, match:class ^(yazi-float)$
windowrule = center on, match:class ^(yazi-float)$
windowrule = opacity 0.95 0.8, match:class ^(yazi-float)$
